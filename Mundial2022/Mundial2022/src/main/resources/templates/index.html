<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	
		<table class="table" border="1">
			<thead style="background-color: #45b0e2">
				<tr>
					<th>#</th>
					<th>NOMBRES</th>
					<th>GRUPO</th>					
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${seleccion}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.grupo}"></td>
					<td th:text="${p.continente}"></td>
					<td>
					<a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">Eliminar</a>
					<a class="btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
					<a class="btn btn-success" th:href="@{/new}">Agreagr Nuevo</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
